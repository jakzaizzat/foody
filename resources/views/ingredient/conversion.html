<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion KG -> TBSP</title>
</head>
<body>

<style>
    input{
        padding: 10px 20px;
        margin-right: 30px;
        border: 2px solid #333;
        border-radius: 5px;
    }

    .convert{
        padding: 20px 30px;
        background: #333;
        color: #fff;
        text-transform: uppercase;
        border-radius: 50px;
        cursor: pointer;
    }
</style>

<input type="number" id="kg" name="kg" placeholder="kg"/>

<input type="number" id="tbsp" name="tbsp" placeholder="tbsp" />

<a class="convert" id="convert">Convert</a>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function(){

        //KG to TBSP
        $('#kg').keyup(function(event){
            var kg = this.value;
            var resultKG = kg * 67.628;
            $('#tbsp').val(resultKG);
        });

        //TBSP to KG
        $('#tbsp').keyup(function(event){
            var tbsp = this.value;
            var resultTBSP = tbsp * 0.0148;
            $('#kg').val(resultTBSP);
        });

    });

</script>


</body>
</html>
